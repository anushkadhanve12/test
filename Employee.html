<!DOCTYPE html>
<html lang="en">
<head>
    <title>Loan Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: bisque;
        }
        form {
            max-width: 400px;
            margin: 20px auto;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <form id="loanForm">
        <label for="employeeId">Employee ID:</label>
        <input type="text" id="employeeId" name="employeeId" required pattern="E.{3,}">
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
        
        <label for="designation">Designation:</label>
        <select id="designation" name="designation" required>
            <option value="manager">Manager</option>
            <option value="senior developer">Senior Developer</option>
            <option value="developer">Developer</option>
            <option value="analyst">Analyst</option>
            <option value="hr">HR</option>
        </select>
        
        <label for="loanAmount">Loan Amount:</label>
        <input type="number" id="loanAmount" name="loanAmount" required>
        
        <label for="loanDate">Date of Loan Taken:</label>
        <input type="date" id="loanDate" name="loanDate" required>
        
        <label for="interest">Interest (%):</label>
        <input type="text" id="interest" name="interest" readonly>

        <label for="totalAmount">Total Amount Payable:</label>
        <input type="text" id="totalAmount" name="totalAmount" readonly>

        <button type="button" onclick="calculateLoan()">Calculate Loan</button>
    </form>

    <script>
        function calculateLoan() {
            const designation = document.getElementById('designation').value;
            const loanAmount = parseFloat(document.getElementById('loanAmount').value);
            let interestRate;

            switch (designation) {
                case 'manager':
                    interestRate = 10; // You can set appropriate interest rates for different designations
                    break;
                case 'senior developer':
                    interestRate = 15;    
                    break;
                case 'developer':
                    interestRate = 8;
                    break;
                case 'analyst':
                    interestRate = 6;
                    break;
                case 'hr':
                    interestRate = 20;    
                    break;
                default:
                    interestRate = 0;
                    break;
            }

            const interest = (loanAmount * interestRate) / 100;
            const totalAmount = loanAmount + interest;

            document.getElementById('interest').value = interest.toFixed(2);
            document.getElementById('totalAmount').value = totalAmount.toFixed(2);
        }
    </script>

</body>
</html>
